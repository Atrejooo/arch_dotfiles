###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Linux" key as main modifier



## WORKSPACE ROW
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1



## EXECUTION ROW qwertyuiop
bind = $mainMod, Q, exec, $TERMINAL
bind = $mainMod, W, exec, $BROWSER
bind = $mainMod, E, exec, uwsm app -- $fileManager

bind = $mainMod, R, exec, uwsm app -- $menu
bind = $mainMod, O, exec, uwsm app -- $office



## SHORTCUT ROW asdfghjkl
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, S, exec, grim - | wl-copy
bind = $mainMod CTRL SHIFT, S, exec, grim
bind = $mainMod, A, exec, hyprpicker | wl-copy


## CTL ROW zxcvbnm
bind = $mainMod, X, exec, if pgrep -x waybar > /dev/null; then pkill waybar; else uwsm app -- waybar; fi

bind = $mainMod, C, killactive,

bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, V, fullscreen
bind = $mainMod, Z, togglesplit, # dwindle

bind = $mainMod SHIFT, M, exec, uwsm stop
bind = $mainMod CTRL SHIFT, M, exec, shutdown now
bind = $mainMod, N, exec, hyprlock
bind = $mainMod SHIFT, N, exec, systemctl suspend
bind = $mainMod, N, exec, hyprlock 
bindl = , switch:on:Lid Switch, exec, systemctl suspend

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d 

bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d 

$resize_factor = 45
binde = $mainMod SHIFT, right, resizeactive, $resize_factor 0
binde = $mainMod SHIFT, left, resizeactive, -$resize_factor 0
binde = $mainMod SHIFT, up, resizeactive, 0 -$resize_factor
binde = $mainMod SHIFT, down, resizeactive, 0 $resize_factor
binde = $mainMod SHIFT, L, resizeactive, $resize_factor 0
binde = $mainMod SHIFT, H, resizeactive, -$resize_factor 0
binde = $mainMod SHIFT, K, resizeactive, 0 -$resize_factor
binde = $mainMod SHIFT, J, resizeactive, 0 $resize_factor

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


## SPACIAL CHARCTERS üöäÜÖÄß 
bind = ALT, A, exec, wtype ä
bind = ALT SHIFT, A, exec, wtype Ä

bind = ALT, U, exec, wtype ü
bind = ALT SHIFT, U, exec, wtype Ü

bind = ALT, O, exec, wtype ö
bind = ALT SHIFT, O, exec, wtype Ö

bind = ALT, Z, exec, wtype ß



## OTHER
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindel = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
bindel = SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


